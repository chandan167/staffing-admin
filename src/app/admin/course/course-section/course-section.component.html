<div class="container-fluid">
  <div class="row mb-2">
    <div class="col-sm-6">
      <h1 class="m-0">Courses Section</h1>
    </div><!-- /.col -->
  </div><!-- /.row -->
</div><!-- /.container-fluid -->


<section class="content">
  <div class="container-fluid">
    <!-- Small boxes (Stat box) -->
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Course Section <span
                class="text-primary text-bold ml-1">125</span></h3>

            <div class="card-tools">
              <div class="input-group input-group-sm d-flex align-items-center" style="width: 250px;">
                <i class="fas fa-sync-alt mr-3 text-muted" title="Click for refresh list" (click)="onRefresh()" style="font-size: 20px; cursor: pointer;"></i>
                <input type="text" name="table_search" class="form-control float-right" #search placeholder="Search"
                  (input)="searchCourse(search.value)"  [value]="getSearchValue()">

                <!-- <div class="input-group-append">
                  <button type="submit" class="btn btn-default">
                    <i class="fas fa-search"></i>
                  </button>
                </div> -->
              </div>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <app-spinner [name]="spinnerName"></app-spinner>
            <div class="row mb-4">
             <div class="col-md-6">
              <div class="form-inline w-100" >
                <div class="form-group mx-sm-3 mx-2 mb-2 w-50">
                  <input type="text" [(ngModel)]="section_name" class="form-control form-control-sm w-100" placeholder="Enter section name">
                </div>
                <button type="button" (click)="addCourseSection()" class="btn btn-primary mb-2 btn-sm">Create</button>
              </div>
             </div>
            </div>
            <div class="row">
              <ng-container *ngFor="let section of sections$| async">
              <div class="col-md-6 col-lg-4 col-sm-12">
                  <div class="card shadow cursor-pointer" style="border-radius: 15px;">
                    <div class="card-body d-flex justify-content-between align-items-center bg-lightblue" style="border-radius: 15px;">
                      <span>{{section?.section_name}}</span>
                      <span class="text-light ml-auto d-flex justify-content-between align-items-center"><strong>{{section?.number_of_videos}}</strong> <i class="fas fa-video ml-2"></i></span>
                    </div>
                  </div>
              </div>
            </ng-container>

            </div>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
    </div>
  </div>
</section>
