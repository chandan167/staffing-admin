<div class="container-fluid">
  <div class="row mb-2">
    <div class="col-sm-6">
      <h1 class="m-0">Courses Add</h1>
    </div><!-- /.col -->
  </div><!-- /.row -->
</div><!-- /.container-fluid -->

<section class="content">
  <div class="container-fluid">
    <!-- Small boxes (Stat box) -->
    <div class="row">
      <div class="col-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Add Course</h3>
          </div>
          <div class="card-body">
            <app-spinner [name]="spinnerName"></app-spinner>

            <form [formGroup]="addCourseForm" (ngSubmit)="ngSubmit()">

              <div class="mb-3">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" placeholder="Enter course title" [class.is-invalid]="titleError" formControlName="title">
                <span class="text-danger" *ngIf="titleError">{{titleError}}</span>
              </div>

              <div class="mb-3">
                <label for="price">Price</label>
                <input type="text" id="price" class="form-control" [class.is-invalid]="priceError" placeholder="Enter course price" formControlName="price">
                <span class="text-danger" *ngIf="priceError">{{priceError}}</span>
              </div>

              <div class="mb-3">
                <label for="currency_code">Currency Code</label>
                <input type="text" id="currency_code" class="form-control" formControlName="currency_code" [class.is-invalid]="currencyCodeError">
                <span class="text-danger" *ngIf="currencyCodeError">{{currencyCodeError}}</span>
              </div>

              <div class="mb-3">
                <label for="discount">Discount</label>
                <input type="text" id="discount" class="form-control" [class.is-invalid]="discountError" placeholder="Enter course discount" formControlName="discount">
                <span class="text-danger" *ngIf="discountError">{{discountError}}</span>
              </div>

              <div class="mb-3">
                <label for="language">Language</label>
                <input type="text" id="language" class="form-control" [class.is-invalid]="languageError" placeholder="Enter course language" formControlName="language">
                <span class="text-danger" *ngIf="languageError">{{languageError}}</span>
              </div>

              <div class="mb-3">
                <label for="hours_of_course_access_after_buy">Enter Hours</label>
                <input type="text" id="hours_of_course_access_after_buy" class="form-control" [class.is-invalid]="hoursOfCourseAccessAfterBuy" placeholder="Enter hours" aria-describedby="emailHelp" formControlName="hours_of_course_access_after_buy">
                <small id="hoursHelp" class="form-text text-muted">Enter hours do any user access the course after buying</small>
                <span class="text-danger" *ngIf="hoursOfCourseAccessAfterBuy">{{hoursOfCourseAccessAfterBuy}}</span>
              </div>

              <div class="mb-3">
                <div [class.is-invalid]="thumbnailError">
                  <app-image-picker [config]="imapeConfig"></app-image-picker>
                </div>
                <span class="text-danger" *ngIf="thumbnailError">{{thumbnailError}}</span>
              </div>

              <div class="mb-3">
                <label for="about_the_course">About</label>
                <textarea type="text" rows="3" id="about_the_course" [class.is-invalid]="aboutTheCourseError" formControlName="about_the_course" class="form-control" placeholder="Enter short note about the course" aria-describedby="aboutHelper"></textarea>
                <small id="aboutHelper" class="form-text text-muted">Enter short note about the course</small>
                <span class="text-danger" *ngIf="aboutTheCourseError">{{aboutTheCourseError}}</span>
              </div>

              <div class="mb-3">
                <label for="discription">Discription</label>
                <textarea rows="4" type="text" id="discription" [class.is-invalid]="discriptionError" formControlName="discription" class="form-control" placeholder="Ente course discription"></textarea>
                <span class="text-danger" *ngIf="discriptionError">{{discriptionError}}</span>
              </div>

              <div class="mb-3">
               <button class="btn btn-primary" [disabled]="!addCourseForm.valid">Create Course</button>
               <button type="button" (click)="resetForm()" class="btn btn-light ml-3" [disabled]="!addCourseForm.touched">Reset</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
