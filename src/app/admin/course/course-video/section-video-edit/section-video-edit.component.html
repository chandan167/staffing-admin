<div class="container-fluid">
  <div class="row mb-2">
    <div class="col-sm-6">
      <h1 class="m-0">Courses Videos</h1>
    </div><!-- /.col -->
  </div><!-- /.row -->
</div><!-- /.container-fluid -->


<section class="content">
  <div class="container-fluid">
    <!-- Small boxes (Stat box) -->
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <div class="d-flex justify-content-end">
              Course videos
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body">


            <table class="table">
              <thead>
                <td>Id</td>
                <td>File Name</td>
                <td></td>
              </thead>
              <tbody>
                <tr *ngFor="let video of videos">
                  <td>{{ video.id }}</td>
                  <td>{{video.file_name}}</td>
                  <td >
                    <button class="btn btn-primary btn-sm mr-2">Publish</button>
                    <button class="btn btn-danger btn-sm">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>


          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
    </div>
  </div>
</section>
