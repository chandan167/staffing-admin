<div class="container-fluid">
  <div class="row mb-2">
    <div class="col-sm-6">
      <h1 class="m-0">Users List</h1>
    </div><!-- /.col -->
  </div><!-- /.row -->
</div><!-- /.container-fluid -->


<section class="content">
  <div class="container-fluid">
    <!-- Small boxes (Stat box) -->
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">User List <span
                class="text-primary text-bold ml-1">{{users.length}}/{{pagination?.total}}</span></h3>

            <div class="card-tools">
              <div class="input-group input-group-sm" style="width: 200px;">
                <input type="text" name="table_search" class="form-control float-right" #search placeholder="Search"
                  (input)="searchUser(search.value)">

                <!-- <div class="input-group-append">
                  <button type="submit" class="btn btn-default">
                    <i class="fas fa-search"></i>
                  </button>
                </div> -->
              </div>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body table-responsive p-0" appInfiiniteScroll (callBack)="nextPage()" style="height: 700px;">
            <app-spinner [name]="spinnerName"></app-spinner>
            <table class="table table-head-fixed table-hover text-nowrap">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Image</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Status</th>
                  <th>Created At</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                  <td>{{user.id}}</td>
                  <td>
                    <div class="user-panel pb-3 d-flex">
                      <div class="image">
                        <img src="assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
                      </div>
                    </div>
                  </td>
                  <td>
                    <span>{{user.name | titlecase}}</span>
                  </td>
                  <td>
                    <span>{{user.email | lowercase}}
                      <i *ngIf="user.email_verified_at" class="fas text-success fa-check-circle fa-fw"></i>
                      <i *ngIf="!user.email_verified_at" class="fas text-danger fa-times-circle fa-fw"></i>
                    </span>
                  </td>
                  <td>
                    <span *ngIf="user.phone">
                      {{user.phone}}
                      <i *ngIf="user.phone_verified_at" class="fas text-success fa-check-circle fa-fw"></i>
                      <i *ngIf="!user.phone_verified_at" class="fas text-danger fa-times-circle fa-fw"></i>
                    </span>
                    <span *ngIf="!user.phone" class="text-muted">
                     N/A
                    </span>
                  </td>
                  <td>
                    <button class="btn btn-danger btn-sm" *ngIf="!user.block">Block</button>
                    <button class="btn btn-success btn-sm" *ngIf="user.block">Unblock</button>
                  </td>
                  <td>
                    {{user.created_at | date:'d-MM-YYY | h:m a'}}
                  </td>
                  <td>
                    <a href="#" class="btn btn-primary m-1"><i class="far fa-eye"></i></a>
                    <a href="#" class="btn btn-primary m-1"><i class="far fa-edit"></i></a>
                    <a href="#" class="btn btn-danger m-1"><i class="far fa-trash-alt"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
    </div>
  </div>
</section>
